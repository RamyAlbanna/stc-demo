<div class="heading-banner-area overlay-bg">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="heading-banner">
          <div class="heading-banner-title">
            <h2>{{ productDetails?.title | slice : 0 : 10 }}</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="product-area single-pro-area pt-80 pb-80 product-style-2">
  <div class="container">
    <div class="row shop-list single-pro-info no-sidebar">
      <div class="col-lg-12">
        <div class="single-product clearfix">
          <div
            class="single-pro-slider single-big-photo view-lightbox slider-for"
          >
            <div class="mb-5">
              <img [src]="productDetails?.image" alt="" />
            </div>
          </div>

          <div class="product-info">
            <div class="fix">
              <h4 class="post-title floatleft">
                {{ productDetails?.title | slice : 0 : 10 }}
              </h4>
            </div>
            <div class="fix mb-20">
              <span class="pro-price">{{
                productDetails?.price | currency
              }}</span>
            </div>
            <div class="product-description">
              <p>{{ productDetails?.description }}</p>
            </div>
            <div class="clearfix d-none"></div>
            <div class="d-flex mt-3">
              <button
                data-text="Add To Cart"
                class="button-one style-2 text-uppercase"
                type="button"
                (click)="onAddedToCart()"
              >
                Add To Cart
              </button>

              <div class="quantity-wrapper d-flex ms-3">
                <button (click)="onAddOne()" class="plus btn btn-primary">
                  +
                </button>
                <input [formControl]="qty" class="quantity" type="number" />
                <button (click)="onRemoveOne()" class="muines btn btn-primary">
                  -
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
