<div class="admin-wrapper">
  <app-header></app-header>
  <mat-card class="p-3">
    <mat-card-content>
      <div class="d-flex justify-content-between align-items-center">
        <h4>Products List</h4>
        <button class="btn btn-primary" (click)="onProductAdded()">
          Add New Product
        </button>
      </div>

      <table class="table">
        <thead>
          <tr>
            <th>Id</th>
            <th>Details</th>
            <th>Category</th>
            <th>Price</th>
            <th>Actions</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of dataSource">
            <td>
              <p class="fw-normal mb-1">{{ product?.id }}</p>
            </td>
            <td>
              <div class="d-flex align-items-center">
                <img
                  [src]="product?.image"
                  alt=""
                  style="width: 45px; height: 45px"
                  class="rounded-circle"
                />
                <div class="ms-3">
                  <p class="fw-bold mb-1">{{ product?.title }}</p>
                </div>
              </div>
            </td>

            <td>
              <p>{{ product?.category }}</p>
            </td>
            <td>{{ product?.price | currency }}</td>
            <td>
              <button type="button" class="btn btn-primary">Edit</button>
            </td>
            <td>
              <button
                (click)="onProductDeleted(product?.id!)"
                type="button"
                class="btn btn-danger"
              >
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </mat-card-content>
  </mat-card>
</div>
