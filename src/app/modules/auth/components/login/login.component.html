<mat-card>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <h2>Log In</h2>
      <mat-form-field>
        <input matInput placeholder="User Name" formControlName="userName" />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          type="password"
          placeholder="Password"
          formControlName="password"
        />
      </mat-form-field>
      <button class="btn btn-primary" type="submit">Login</button>
    </form>
  </mat-card-content>
</mat-card>
